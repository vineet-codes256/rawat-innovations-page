<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | Rawat Innovations</title>
    <meta name="theme-color" content="#3b82f6" />
    <style>
        body {
            font-family:
                system-ui,
                -apple-system,
                Segoe UI,
                Roboto,
                sans-serif;
            margin: 0;
            background: #f8fafc;
            color: #0f172a;
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
        }

        .card {
            background: white;
            max-width: 520px;
            width: 100%;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            margin: 0 auto 12px;
            background: #eff6ff url('/logo.png') center/cover no-repeat;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
            color: #1e3a8a;
        }

        p {
            margin: 0.5rem 0;
            color: #334155;
        }

        .hint {
            font-size: 0.9rem;
            color: #475569;
            margin-top: 0.5rem;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: #2563eb;
            color: white;
            border-radius: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" role="alert" aria-live="polite">
            <div class="logo" aria-hidden="true"></div>
            <h1>You're offline</h1>
            <p>It looks like you donâ€™t have an internet connection.</p>
            <p class="hint">Please check your connection and try again.</p>
            <a class="btn" href="/" rel="nofollow">Retry</a>
        </div>
    </div>
</body>

</html>
